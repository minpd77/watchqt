function coreKey(s){

function makeDedupeKey(s){
  let t = String(s ?? "");

  t = t.replace(/\s*([,?.!â€¦])\s*/g, "$1");

function pushOrReplaceFinal(processed){
  const now = Date.now();

  // ì¤‘ë³µì´ë©´ ë¬´ì‹œ
  if (isDuplicateFinal(processed)) return;

  const curCore = coreKey(processed);

  if (lines.length > 0 && (now - lastFinalAt) <= EXPAND_WINDOW_MS) {

    if (curCore.startsWith(lastCore) && curCore.length >= lastCore.length) {

  const t = normalizeSpaces(s);
  if (!t) return false;
  if (/[.?!â€¦]+$/.test(t)) return true;

}

function startWatchers(){

};
