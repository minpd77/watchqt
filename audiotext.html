<script>
const micButton = document.getElementById("micButton");

const copyFinalOnlyEl = document.getElementById("copyFinalOnly");

let recognizing = false;

// Web Speech API
const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
if (!SpeechRecognition) alert("ì´ ë¸Œë¼ìš°ì €ëŠ” ìŒì„± ì¸ì‹ì„ ì§€ì›í•˜ì§€ ì•ŠìŠµë‹ˆë‹¤.");

const recognition = new SpeechRecognition();
recognition.lang = "ko-KR";

/*
  âœ… ì•ˆì • + ì§„í–‰ì¤‘ í‘œì‹œ
  - continuous=false: í™•ì • ë‹¨ìœ„(ë¬¸ì¥/ë°œí™”)ë¡œ ê¹”ë”
  - interimResults=true: ì§„í–‰ì¤‘ ë¬¸ì¥ í‘œì‹œ ê°€ëŠ¥
*/
recognition.continuous = false;
recognition.interimResults = true;
recognition.maxAlternatives = 1;

/* UI */
function setMicUI(on){
  micButton.style.backgroundColor = on ? "red" : "green";
  recordHintEl.style.display = on ? "block" : "none";
}

/* í…ìŠ¤íŠ¸ ì²˜ë¦¬ */
function normalizeSpaces(s){
  return String(s ?? "").replace(/\s+/g, " ").trim();
}
function convertSpokenPunctuation(s){
  return s
    .replace(/\bì‰¼í‘œ\b/g, ",")
    .replace(/\bì½¤ë§ˆ\b/g, ",")
    .replace(/\bë§ˆì¹¨í‘œ\b/g, ".")
    .replace(/\bí”¼ë¦¬ì–´ë“œ\b/g, ".")
    .replace(/\bë¬¼ìŒí‘œ\b/g, "?")
    .replace(/\bí€˜ìŠ¤ì²œë§ˆí¬\b/g, "?")
    .replace(/\bëŠë‚Œí‘œ\b/g, "!")
    .replace(/\bì—‘ìŠ¤í´ëŸ¬ë©”ì´ì…˜\b/g, "!");
}
function applyPunctuationToFinal(text){
  let t = normalizeSpaces(text);

  if (spokenPunctEl.checked) {
    t = convertSpokenPunctuation(t);
    t = t.replace(/\s*([,?.!â€¦])\s*/g, "$1 ");
    t = t.replace(/\s+/g, " ").trim();
  }

  if (autoPunctEl.checked) {
    if (!/[.?!â€¦]+$/.test(t) && !/,$/.test(t)) {
      const mm = t.match(/^(.*?)([)\]\}"'â€™â€]+)?$/);
      const core = (mm && mm[1]) ? mm[1].trim() : t.trim();
      const tail = (mm && mm[2]) ? mm[2] : "";

      let punct = ".";
      if (/(ê¹Œ|ë‚˜ìš”|ë‹ˆ|ëƒ|ìŠµë‹ˆê¹Œ|ì¸ê°€ìš”|ì¸ê°€|ê°€ìš”)\s*$/.test(core)) punct = "?";
      else if (/(ì•¼|ì|ì•„|ì–´|í•´|ë´|ì¢‹ì•„|ëŒ€ë°•|ì§„ì§œ|ì™€|í—)\s*$/.test(core)) punct = "!";

      t = core + punct + tail;
    }
  }
  return t.replace(/\s+$/g, "");
}

// ê°™ì€ ë¬¸ì¥ ë°˜ë³µ ë°©ì§€ í‚¤
function lineKey(s){
  let t = normalizeSpaces(s);
  t = t.replace(/[â€œâ€"']/g, "");
  t = t.replace(/\s*([,?.!â€¦])\s*/g, "$1");
  t = t.replace(/[.?!â€¦]+$/g, ".");
  return t;
}

/* ì‹œì‘/ì¤‘ì§€ */
function startRecognition(){
  try {
    recognition.start();
    recognizing = true;
    shouldAutoRestart = true;
    setMicUI(true);
  } catch (e) {
    console.warn("startRecognition error:", e);
  }
}
function stopRecognition(){
  shouldAutoRestart = false;
  try { recognition.stop(); } catch (e) { console.warn("stopRecognition error:", e); }
  recognizing = false;
  setMicUI(false);
  liveTextEl.textContent = ""; // ì§„í–‰ì¤‘ ë¹„ìš°ê¸°
}
micButton.addEventListener("click", () => {
  if (!recognizing) startRecognition();
  else stopRecognition();
});

/* âœ… ê²°ê³¼ ì²˜ë¦¬
   - interim: liveTextElì— â€œë®ì–´ì“°ê¸°â€ë¡œ í‘œì‹œ
   - final: outputì— ëˆ„ì  (ì¤‘ë³µì´ë©´ ìŠ¤í‚µ)
*/
recognition.onresult = (event) => {
  let interim = "";
  for (let i = event.resultIndex; i < event.results.length; i++){
    const res = event.results[i];
    const raw = res[0].transcript;

    if (res.isFinal) {
      const processed = applyPunctuationToFinal(raw);
      if (!processed) continue;

      const k = lineKey(processed);
      if (k && k === lastLineKey) continue;
      lastLineKey = k;

      finalText += processed + "\n";
      output.value = finalText;
      output.scrollTop = output.scrollHeight;

      liveTextEl.textContent = ""; // final ë‚˜ì˜¤ë©´ ì§„í–‰ì¤‘ì€ ë¹„ì›€
    } else {
      interim = raw; // ë§ˆì§€ë§‰ interimë§Œ
    }
  }

  // âœ… ì§„í–‰ì¤‘ ë¬¸ì¥ í‘œì‹œ(ë®ì–´ì“°ê¸°)
  liveTextEl.textContent = interim ? normalizeSpaces(interim) : "";
};

/* ìë™ ì¬ì‹œì‘ */
recognition.onend = () => {
  if (shouldAutoRestart) {
    setTimeout(() => { try { recognition.start(); } catch(e){} }, 80);
  } else {
    setMicUI(false);
  }
};

/* ì˜¤ë¥˜ */
recognition.onerror = (event) => {
  console.error("ìŒì„± ì¸ì‹ ì˜¤ë¥˜:", event.error);

  setMicUI(false);
  liveTextEl.textContent = "";
};

copyButton.addEventListener("click", async () => {
  const textOnly = copyFinalOnlyEl.checked ? finalText : (finalText + (liveTextEl.textContent ? liveTextEl.textContent : ""));

/* ë‚´ìš© ì§€ìš°ê¸° */
